<!DOCTYPE html>
<html>
<head>
<title>TO DO List</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
</head>
<body>

    <div class="main" ng-app="myToDoList" ng-controller="myCtrl">
        <h1>TO DO List App</h1>
        <div class="search">
            <input type="text" placeholder="Add Todo" ng-model="addMe">
            <span ng-click="addItem()"><i class="fas fa-plus"></i></span>

        </div>
        
        <ul>
            <li ng-repeat="x in todoS">{{x}}
                <i ng-click="removeItem($index)" class="fas fa-trash-alt"></i>
                <i ng-click="doneItem($index)" class="fas fa-check"></i>
         
            </li>
            <p>{{errortext}}</p>
        </ul>
        <!--Startof modal-->
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-default btn-lg" id="myBtn">Completed Task</button>
          
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">
              
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header" style="padding:10px 20px;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4>Completed Task</h4>
                  </div>
                  <div class="modal-body"></div>
          
                    <h1 ng-repeat="x in records">{{x}}</h1>
              
                  </div>
                  <div class="modal-footer">
                   
                  </div>
              
                
              </div>
           
          </div>
         <!--endof modal-->


    </div>


<script type="text/javascript">

    var app= angular.module("myToDoList", []);
    app.controller("myCtrl", function($scope){
        $scope.todoS=[
            "Milk","Bread","Eggs"];
        $scope.records = [
            "Alfreds Futterkiste",
            "Berglunds snabbk√∂p",
          ];
        $scope.done;
        $scope.addItem = function(){
            $scope.errortext = "";
            if (!$scope.addMe) {return;}
            if ($scope.todoS.indexOf($scope.addMe) == -1){
                $scope.todoS.push($scope.addMe);
            }
            else{
                $scope.errortext = "This item is already in your Todo List.";
            }
        }
        $scope.removeItem = function(x){
             $scope.todoS.splice(x,1);
        }
        $scope.doneList =function(x){
            $scope.todoS.splice(x,1);
        }
        
    });
</script>
<!--modal Script-->
<script type="text/javascript">
    $(document).ready(function(){
      $("#myBtn").click(function(){
        $("#myModal").modal();
      });
    });
    </script>
    
</body>
</html>
